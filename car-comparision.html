<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Comparison</title>
    <style>
        /* Basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Comparison</h1>
        
        <table>
            <tr>
                <th>Attribute</th>
                <th>Audi A4</th>
                <th>Mercedes Gla 520d</th>
                <th>BMW 5 Series</th>
            </tr>
            <tr>
                <td>Price</td>
                <td>$30,000</td>
                <td>$35,000</td>
                <td>$28,000</td>
            </tr>
            <tr>
                <td>Engine</td>
                <td>2.0L Inline-4</td>
                <td>3.5L V6</td>
                <td>1.8L Turbocharged Inline-4</td>
            </tr>
            <tr>
                <td>Horsepower</td>
                <td>200 HP</td>
                <td>300 HP</td>
                <td>180 HP</td>
            </tr>
            <tr>
                <td>Fuel Efficiency</td>
                <td>25 MPG</td>
                <td>20 MPG</td>
                <td>30 MPG</td>
            </tr>
            <!-- Add more attributes and cars as needed -->
        </table>
        
        <p>Note: This is a simple comparison table. Actual specifications may vary.</p>
    </div>
</body>
</html>
