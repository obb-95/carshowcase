<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Test Drive</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        .car-image {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Schedule Test Drive</h1>
    </header>
    <div class="container">
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" required>

            <label for="car">Select Car Model:</label>
            <select id="car" name="car" required>
                <option value="">Select a Car Model</option>
                <option value="Audi">A4</option>
                <option value="Mercedes">GLA</option>
                <option value="BMW">5 Series</option>
            </select>

            <img class="car-image" src="img/img/istockphoto-1385878971-612x612.jpg" alt="Car Image">
            <img class="car-image" src="img/img/download.jpeg" alt="Car Image">
            <img class="car-image" src="img/img/download (1).jpeg" alt="Car Image">


            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            
            <a href="successful.html">
                <button>Scheduletest-drive</button>
              </a>
              
        </form>
    </div>
</body>
</html>
